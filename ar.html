<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
  </style>
</head>

<body>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="debugUIEnabled: false; sourceType: webcam;">

    <!-- Marker -->
    <a-marker preset="hiro">

      <!-- Test cube -->
      <a-box
        position="0 0.5 0"
        material="color: red;">
      </a-box>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
