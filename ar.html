<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Navigation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js (marker + location support) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
  </style>
</head>

<body>

  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- HIRO marker -->
    <a-marker preset="hiro">

      <!-- Navigation arrow (placeholder) -->
      <a-cone
        position="0 0.5 0"
        rotation="0 0 0"
        radius-bottom="0.15"
        radius-top="0"
        height="0.4"
        color="blue">
      </a-cone>

      <!-- Label -->
      <a-text
        value="Next Direction"
        position="0 1 0"
        align="center"
        color="white"
        scale="0.8 0.8 0.8">
      </a-text>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
