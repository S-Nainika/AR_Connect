<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Navigation â€“ Arrow Demo</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #startAR {
      position: fixed;
      z-index: 9999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
    }
  </style>
</head>

<body>

<button id="startAR">Start AR</button>

<a-scene
  id="scene"
  style="display:none"
  embedded
  vr-mode-ui="enabled:false"
  xr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false"
  renderer="precision: mediump; antialias: true;"
  arjs="sourceType: webcam; debugUIEnabled:false;"
>

  <a-marker preset="hiro">

    <!-- Arrow Wrapper (rotation + animation target) -->
    <a-entity
      id="navArrow"
      position="0 0 0"
      rotation="0 0 0"
      animation__float="
        property: position;
        from: 0 0 0;
        to: 0 0.05 0;
        dir: alternate;
        dur: 800;
        loop: true;
        easing: easeInOutSine
      "
    >

      <!-- Shaft -->
      <a-cylinder
        position="0 0.35 0"
        radius="0.05"
        height="0.5"
        color="#00ff00">
      </a-cylinder>

      <!-- Arrow Head -->
      <a-cone
        position="0 0.7 0"
        radius-bottom="0.15"
        radius-top="0"
        height="0.25"
        color="#00ff00">
      </a-cone>

    </a-entity>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
/* Start AR */
document.getElementById('startAR').addEventListener('click', () => {
  document.getElementById('startAR').style.display = 'none';
  document.getElementById('scene').style.display = 'block';
});

/* Tap-to-rotate arrow (UI/UX demo only) */
let angles = [0, 90, 180, -90];
let index = 0;

document.addEventListener('click', () => {
  const arrow = document.querySelector('#navArrow');
  if (!arrow) return;

  index = (index + 1) % angles.length;

  arrow.setAttribute(
    'animation__rotate',
    `property: rotation; to: 0 ${angles[index]} 0; dur: 400; easing: easeOutQuad`
  );
});
</script>

</body>
</html>
